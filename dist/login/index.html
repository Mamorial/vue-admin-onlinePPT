<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>在线PPT</title>

<link rel="stylesheet" href="css/font-awesome.min.css">

<link rel='stylesheet prefetch' href='css/bootstrap.min.css'>

<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body class="login-page ">
<header class="login-header" style="text-align:center">
	<h3 style="color:#f7f7f7">在线生成PPT后台</h3>
</header>
<div class="login-form">
		<div class="login-content">
			<div class="form-login-error">
				<h3>Invalid login</h3>
				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
			</div>
			<!-- <form method="post" role="form" id="form_login"> -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-key"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<button id="submit" class="btn btn-primary btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						登录
					</button>
				</div>
			<!-- </form> -->
		</div>

	</div>
 </div>
	<script src="../assets/jquery-1.11.1.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		$('#submit').on('click',function () {
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == "") {
				alert("请输入用户名！~");
				return false;
			}
			if(password == "") {
				alert("请输入用户名！~");
				return false;
			}
			$.get("/common/admin/login",{username:username,password:password},function (data) {
				console.log(data)
					if(data.code == 100) {
						window.location.href = "/dist/";
					}else {
						alert(data.message);
					}
			},'json');
		});
	</script>
</body>
</html>
